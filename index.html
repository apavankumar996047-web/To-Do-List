<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" placeholder="0" id="InputBox" readonly>
            <div class="Buttons">
                <button class="operator1">AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="Buttons">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>+</button>
            </div>
            <div class="Buttons">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>-</button>
            </div>
            <div class="Buttons">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>*</button>
            </div>
            <div class="Buttons">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
