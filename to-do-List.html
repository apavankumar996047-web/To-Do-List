<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <style>

    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
    }
    .container{
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px ;
        box-shadow: 0 4px 8px rgb(0,0,0,0,1);
        width: 400px;
    }
    p {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
    }
    .input-value, .input-date{
        padding: 10px;
        width: calc(50%);
        margin-right: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    .addbutton{
        margin-top: 10px;
        margin-bottom: 20px;
        background-color: #28a745;
        color: white;
        border: none;
        width: 100%;
        height: 40px;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: 600;
        border-radius: 6px;

    }

    .addbutton:hover{
        background-color: #218838;
    }

    .out-put{
        margin-top: 10px;
    }
    .out-put div{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9f9f9;
        padding: 10px 15px;
        border-radius: 6px;
        box-shadow: 0 2px 4px rgb(0,0,0,0,1);
        margin-bottom: 10px;
    }

    .js-button{
        background-color: crimson;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    .js-button:hover{
        background-color: darkred;
    }
    /*

    .js-button:hover {
      background-color: darkred;
    }
      */
  </style>
</head>
<body>
  <div class="container">
    <p>To Do list</p>
    <input type="text" class="js-input-value input-value" placeholder="Enter task">
    <input type="date" class="js-input-date input-date">
    <button class="js-add-to-List addbutton">Add</button>
    <div class="out-put"></div>
  </div>

  <script>
    const todolist = ["make Dinner", "watching TV"];

    const inputElement = document.querySelector('.js-input-value');
    const inputDate = document.querySelector('.js-input-date');
    const addBtn = document.querySelector('.js-add-to-List');

    renderList();

    addBtn.addEventListener('click', () => {
      addTodo();
    });

    function addTodo() {
      const name = inputElement.value + ' ' + inputDate.value;
      todolist.push(name);
      renderList();
      inputElement.value = '';
      inputDate.value = '';
    }

    function deleteBtn(i) {
      todolist.splice(i, 1);
      renderList();
    }

    function renderList() {
      document.querySelector('.out-put').innerHTML = todolist.map((item, i) =>
        `<div>${item}<button onclick="deleteBtn(${i})" class="js-button">Delete</button></div>`
      ).join('');
    }
  </script>
</body>
</html>
